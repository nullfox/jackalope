service: identity

plugins:
  - '@jackalope/serverless'
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1

package:
  individually: true

functions:

custom:
  jackalope:
    context: ./lib/context
    functionSource: ./lib/functions
    psuedoName: Jackalope
    rpc:
      path: /
      methods: ./lib/functions/rpc